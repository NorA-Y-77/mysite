{% extends 'base.html' %}
{% block title %}{{blog.title}}{% endblock %}

{% block content %}
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.author }}</p>
    <p>分类：
        <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
            {{ blog.blog_type }}
        </a>
    </p>
    <p>发表时间：{{ blog.created_time|date:"Y-m-d H:i" }}</p>
    <p>最后修改于：{{ blog.last_updated_time|date:"Y-m-d H:i" }}</p>
    <p>{{ blog.content }}</p>
{% endblock %}
